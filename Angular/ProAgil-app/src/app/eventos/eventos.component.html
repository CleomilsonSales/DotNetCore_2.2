<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filtrar:</label> <input type="text" class="form-control mr-2" placeholder="Informe a pesquisa"
    [(ngModel)]="filtroLista">
    <!-- programação rapida para proxima linha
    btn.btn.btn-outline-sucess{Buscar -->
  </div>
</div>
<h3>
  Filtro: {{ filtroLista }}
</h3>
<!--table.table.table-striped>(thead.thead-dark>tr>th*7) -->
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>#</th>
      <th>
        <button class="btn btn-outline-primary"
                (click)="alternaImagem()">
          Mostrar imagem
        </button>
      </th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados"> <!-- usando o in esse laço fica com indice, com o of ficara objeto dentro do objeto-->
      <td>{{evento.eventoId}}</td>
      <td>
        <img *ngIf="mostrarImagem" src="http://localhost:5000/img/{{evento.imagemUrl}}" [style.width.px]="imagemLargura" [style.margin.px]="imagemMargem" >
        </td>
      <td>{{evento.tema | uppercase}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lote | uppercase}}</td>
      <td></td>
    </tr>
  </tbody>
  <tfoot *ngIf="eventos.length">
    <tr>
      <td colspan="7" class="text-center">
        <h4>
          Nenhum evento encontrado
        </h4>
      </td>
    </tr>
  </tfoot>
</table>
